<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1084660_hrwmcx3cwc8.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="draw"></canvas>
    <div class="tool clearfix">
        <svg class="icon on" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon active" id="black" style="fill:black">
            <use xlink:href="#icon-yuandian"></use>
        </svg>
        <svg class="icon" id="red" style="fill:red">
            <use xlink:href="#icon-yuandian"></use>
        </svg>
        <svg class="icon" id="green" style="fill:green">
            <use xlink:href="#icon-yuandian"></use>
        </svg>
        <svg class="icon" id="blue" style="fill:blue">
            <use xlink:href="#icon-yuandian"></use>
        </svg>
        <svg class="icon" id="thick1" style="fill:black">
            <use xlink:href="#icon-dian"></use>
        </svg>
        <svg class="icon active" id="thick2" style="fill:black">
            <use xlink:href="#icon-dian1"></use>
        </svg>
        <svg class="icon" id="thick3" style="fill:black">
            <use xlink:href="#icon-dian2"></use>
        </svg>

        <svg class="icon" id="clear" style="fill:#DDDDDD">
            <use xlink:href="#icon-Clearsearch"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <script src="./main.js"></script>

</body>

</html>
